<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <button type="button" class="bburger" onclick="toggleSidebar()">

      <nav class="sidebar-menu">
        <button type="button">

        </button>
        <button type="button">
          <img src="" alt="" />
          <span>Settings</span>
        </button>
        <button type="button">
          <img src="" alt="" />
          <span>Profile</span>
        </button>
        <button type="button">
          <img src="" alt="" />
          <span>SIgn Out</span>
        </button>
      </nav>
    </aside>

    <h2>Dashboard</h2>

    <script>
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
  </body>
